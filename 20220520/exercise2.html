<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <script>
    let result = handleAge(10);
    console.log(result);

    ((color) => {
      switch (color) {
        case "red":
          console.log("紅色");
          break;
        case "blue":
          console.log("藍色");
          break;
        default:
          console.log("其他顏色");
      }
    })("pink");

    (function (color) {
      switch (color) {
        case "red":
          console.log("紅色");
          break;
        case "blue":
          console.log("藍色");
          break;
        default:
          console.log("其他顏色");
      }
    })("pink")
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array2</title>
</head>
<body>
    <script>
    let animals = [
      { id: 'a1', en: 'cat', cn: '貓', num: 30 },
      { id: 'a2', en: 'dog', cn: '狗', num: 10 },
      { id: 'a3', en: 'rabbit', cn: '兔', num: 5 },
      { id: 'a4', en: 'bear', cn: '熊', num: 15 },
      { id: 'a5', en: 'mouse', cn: '鼠', num: 20 }
    ];

    // console.log(animals); 
    // console.log(animals[3]) //找到要的位置

     let newAnimals = animals.map((animal, index)=>{
        // return animal
        // {...animal}= ex:{ id: 'a1', en: 'cat', cn: '貓', num: 30 }
          return ({...animal,size: 'small'})
          //{...展開運算子,size: "small"} 加入需要的屬性
      })
      console.log(newAnimals);

    //  重陣列裡面找到要的那筆資料findIndex，需要找到熊
      let bearIndex = animals.findIndex((animal, index)=>{
        return animal.cn ==='熊'        
    
    })
    console.log(bearIndex); //3
    console.log(animals[3])
    animals[bearIndex].size ='large' ;
    // console.log(newAnimals);
    console.log(animals);

    let largeBear = newAnimals.map((animal, i) => {
      if (animal.cn === '熊') {
        return { ...animal, size: 'large' }
      } else {
        return { ...animal }
      }
    })
    console.log(largeBear);


    let lessThanIndex2 = newAnimals.filter((animal, i) => {
      return i <= 2;
    })
    console.log(lessThanIndex2);

    let moreThanIndex2 = newAnimals.filter((animal, i) => {
      return i > 2;
    })
    console.log(moreThanIndex2);

    let pig = { id: 'a35', en: 'pig', cn: '豬', num: 3, size: 'medium' }
    let newAnimalsArr = [...lessThanIndex2, pig, ...moreThanIndex2]
    console.log(newAnimalsArr);

    let resultAnimal = newAnimalsArr.find(animal =>
      animal.num < 10
    ).cn;

    console.log(resultAnimal);

    
    </script>
</body>
</html>

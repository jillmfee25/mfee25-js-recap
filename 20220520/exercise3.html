  <body>
    <script>
      let fibonacciGenerater = (n) => {
        let sum1 = 0;
        let sum2 = 1;
        let arr = [];
        // console.log(n);

        if (n === 0) {
          return [sum1];
        } else if (n === 1) {
          return [sum1, sum2];
        } else {
          arr = [0, 1];
          for (let i = 2; i < n; i++) {
            // sum=arr[0]+arr[1]
            sum = arr[i - 2] + arr[i - 1];
            arr.push(sum)
            console.log(sum);
          }
          return arr
        }
      };
    //   fibonacciGenerater(10);
      console.log(fibonacciGenerater(10));
    </script>
  </body>

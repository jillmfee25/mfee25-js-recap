<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array</title>
  </head>
  <body>
    <script>
      let animals = [
        {id: 'a1', en: 'cat',cn:'貓', num: 30},
        {id: 'a2', en: 'dog',cn:'狗', num: 10},
        {id: 'a3', en: 'rabbit',cn:'兔', num: 5},
        {id: 'a4', en: 'bear',cn:'熊', num: 15},
        {id: 'a5', en: 'mouse',cn:'鼠', num: 20}
      ];
      animals.forEach((value, index) => {
        console.log(value);
        console.log(index);
      });

      //針對animals集合
     let animalName = animals.map((animal, index)=>{
          return animal.cn
      })
      console.log(animalName);



      let moreThan10 = animals.filter((animal, index)=>{
        return animal.num>10;
      })
      console.log(moreThan10);

      let removeFirst= animals.filter((animal, index)=>{
        return index !==0
      })
      console.log(removeFirst);

      let findA3= animals.find((animal, index)=>{
        return animal.id ==='a3';
      })
      console.log(findA3);

      let findMoreThan10= animals.find((animal, index)=>{
        return animal.num>10;
      })
      console.log(findMoreThan10);

      let findA10= animals.find((animal, index)=>{
        return animal.id==='a10';
      })
      console.log(findA10);

      let findA3Index= animals.findIndex((animal, index)=>{
        return animal.id ==='a3';
      })
      console.log(findA3Index);

      let findA10Index= animals.findIndex((animal, index)=>{

    </script>
